<form #vehicleForm="ngForm" class="vehicle-form" *ngIf="vehicle.editing" (ngSubmit)="onSave(vehicleForm)">
    <div class="thumbnail" >
        <div class="caption">
            <div ngModelGroup="vehicle">
                <div class="form-group" [ngClass]="setErrorClass(nameDirective)">
                    <label class="control-label" for="vehicleName">Name</label>
                    <input [ngModel]="vehicle.name" #nameDirective="ngModel"
                        class="form-control" type="text"
                        id="vehicleName" name="name"
                        placeholder="enter name" autofocus
                        required minlength="3"
                        #nameControl>
                </div>
                <br>
                <div [hidden]="hideErrors(nameDirective)">
                    <div [hidden]="hideError(nameDirective, 'required')"
                         class="alert alert-danger">
                         Name is required.
                    </div>
                    <div [hidden]="hideError(nameDirective, 'minlength')"
                         class="alert alert-danger">
                         Name needs to be at least 3 characters long.
                    </div>
                </div>
                <div class="form-group">
                    <label for="vehicleDescription">Description</label>
                    <textarea [ngModel]="vehicle.description" #descriptionDirective="ngModel"
                            class="form-control"
                            id="vehicleDescription" name="description"
                            rows="3" placeholder="enter description">
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="isActive">Active?</label>
                    <input [ngModel]="vehicle.isActive"
                        type="checkbox" class="form-control" name="isActive"
                        id="isActive" name="isActive" />
                </div>
            </div>

            <div class="btn-group">
                <button class="btn btn-info btn-sm">Save</button>
                <a class="btn-cancel" href="" (click)="onCancel(vehicle, $event)">cancel</a>
            </div>
        </div>
    </div>
</form>

            <div *ngIf="vehicles">
                <select [ngModel]="mainApp.selectedVehicle" (ngModelChange)="onChange($event)" name="vehicleSelector">
                    <option [ngValue]="vehicle" *ngFor="let vehicle of vehicles">{{vehicle.name}}</option>
                </select>
                &nbsp;&nbsp;&nbsp;
                <button (click)="toggleVehicleEdit(mainApp.selectedVehicle)">Edit Vehicle</button>
                <button [routerLink]="['/addMileage', (mainApp.selectedVehicle != undefined ? mainApp.selectedVehicle.id : '')]">Add New MPG</button>
                <div *ngIf="mainApp.selectedVehicle != undefined && mainApp.selectedVehicle.editing">
                    <vehicle-form [vehicle]="mainApp.selectedVehicle" (cancel)="toggleVehicleEdit($event)" (save)="saveVehicle($event)"></vehicle-form>
                </div>
            </div>
    <div *ngIf="mainApp.selectedVehicle">
        <vehicle-mileage [vid]="mainApp.selectedVehicle.id"></vehicle-mileage>
    </div>
